<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#6a5acd" />
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="85" fill="#9370db" />
  
  <!-- Tile Grid Pattern -->
  <g fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2">
    <rect x="40" y="40" width="40" height="40" rx="5" />
    <rect x="85" y="40" width="40" height="40" rx="5" />
    <rect x="130" y="40" width="40" height="40" rx="5" />
    <rect x="40" y="85" width="40" height="40" rx="5" />
    <rect x="85" y="85" width="40" height="40" rx="5" />
    <rect x="130" y="85" width="40" height="40" rx="5" />
    <rect x="40" y="130" width="40" height="40" rx="5" />
    <rect x="85" y="130" width="40" height="40" rx="5" />
    <rect x="130" y="130" width="40" height="40" rx="5" />
  </g>
  
  <!-- Tile Numbers -->
  <g font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <text x="60" y="65" font-size="18" fill="white">2</text>
    <text x="105" y="65" font-size="18" fill="white">4</text>
    <text x="150" y="65" font-size="18" fill="white">8</text>
    <text x="60" y="110" font-size="18" fill="white">16</text>
    <text x="105" y="110" font-size="18" fill="white">32</text>
    <text x="150" y="110" font-size="18" fill="white">64</text>
    <text x="60" y="155" font-size="16" fill="white">128</text>
    <text x="105" y="155" font-size="16" fill="white">256</text>
    <text x="150" y="155" font-size="16" fill="white">512</text>
  </g>
  
  <!-- Merge Arrows -->
  <g stroke="#ff6b6b" stroke-width="3" fill="none">
    <path d="M70 50 L80 50 L80 60" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M115 50 L125 50 L125 60" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M70 95 L80 95 L80 105" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M115 95 L125 95 L125 105" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M70 140 L80 140 L80 150" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M115 140 L125 140 L125 150" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Game Title -->
  <g>
    <text x="100" y="190" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="white" text-anchor="middle">MergeBlast</text>
  </g>
  
  <!-- Sparkle Effects -->
  <g fill="#ffffff">
    <circle cx="40" y="40" r="2" opacity="0.8" />
    <circle cx="160" y="40" r="2" opacity="0.8" />
    <circle cx="40" y="160" r="2" opacity="0.8" />
    <circle cx="160" y="160" r="2" opacity="0.8" />
    <circle cx="30" y="100" r="1.5" opacity="0.6" />
    <circle cx="170" y="100" r="1.5" opacity="0.6" />
    <circle cx="100" y="30" r="1.5" opacity="0.6" />
    <circle cx="100" y="170" r="1.5" opacity="0.6" />
  </g>
</svg>