<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <!-- Watch Body -->
  <rect x="120" y="100" width="160" height="300" rx="40" fill="#333333" />
  
  <!-- Watch Screen -->
  <rect x="135" y="130" width="130" height="240" rx="10" fill="#000000" />
  
  <!-- Game Screen -->
  <rect x="145" y="140" width="110" height="220" rx="5" fill="#1a1a1a" />
  
  <!-- Game Grid -->
  <g transform="translate(155, 150)">
    <!-- Grid Background -->
    <rect x="0" y="0" width="90" height="90" fill="#2d3436" />
    
    <!-- Grid Lines -->
    <line x1="0" y1="30" x2="90" y2="30" stroke="#636e72" stroke-width="1" />
    <line x1="0" y1="60" x2="90" y2="60" stroke="#636e72" stroke-width="1" />
    <line x1="30" y1="0" x2="30" y2="90" stroke="#636e72" stroke-width="1" />
    <line x1="60" y1="0" x2="60" y2="90" stroke="#636e72" stroke-width="1" />
    
    <!-- Game Blocks -->
    <rect x="0" y="0" width="30" height="30" fill="#4e54c8" opacity="0.9" />
    <rect x="30" y="0" width="30" height="30" fill="#ff6b6b" opacity="0.9" />
    <rect x="0" y="30" width="30" height="30" fill="#ff6b6b" opacity="0.9" />
    <rect x="60" y="60" width="30" height="30" fill="#4e54c8" opacity="0.9" />
    <rect x="30" y="60" width="30" height="30" fill="#ff6b6b" opacity="0.9" />
  </g>
  
  <!-- Score Display -->
  <rect x="155" y="250" width="90" height="20" rx="3" fill="#4e54c8" opacity="0.8" />
  <text x="200" y="265" font-family="Arial" font-size="12" fill="white" text-anchor="middle">SCORE: 1250</text>
  
  <!-- Next Blocks -->
  <rect x="155" y="280" width="90" height="30" rx="3" fill="#2d3436" />
  <rect x="165" y="285" width="20" height="20" fill="#ff6b6b" opacity="0.9" />
  <rect x="190" y="285" width="20" height="20" fill="#4e54c8" opacity="0.9" />
  <rect x="215" y="285" width="20" height="20" fill="#ff6b6b" opacity="0.9" />
  
  <!-- Watch Band Top -->
  <path d="M120,100 Q120,50 200,50 Q280,50 280,100" fill="#666666" />
  
  <!-- Watch Band Bottom -->
  <path d="M120,400 Q120,450 200,450 Q280,450 280,400" fill="#666666" />
  
  <!-- Watch Crown -->
  <rect x="280" y="200" width="15" height="30" rx="5" fill="#666666" />
  <circle cx="287.5" cy="215" r="5" fill="#999999" />
  
  <!-- Watch Button -->
  <rect x="280" y="250" width="10" height="20" rx="3" fill="#666666" />
  
  <!-- Shine Effect -->
  <ellipse cx="200" cy="150" rx="50" ry="10" fill="white" opacity="0.1" />
</svg>